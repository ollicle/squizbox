<:Window bind:innerWidth='viewportWidth'/>

<Em bind:size="emsize" />

<div id="breakpoints">
	<style type="text/css">
	body {margin: 0}
	</style>

	{{#each breakpoints as pair}}
		<Breakpoint
			isSelected="{{ pair===selected }}"
			minWidth="{{pair.min && pair.min.width}}"
			maxWidth="{{pair.max && pair.max.width}}"
			on:select='selectBreakpoint( pair )'
		/>
	{{/each}}
</div>

<div ref:upperIframeWrap class="iframe-wrapper" style="width: {{iframeWidth}}px">
	<iframe class="iframe" ref:upperIframe src="?"></iframe>
</div>
<label for="resizer">Viewport width</label> <input type="number" bind:value="iframeWidth" />
<input id="resizer" class="resizer" ref:resizer type="range" min="0" max="{{viewportWidth}}" step="1" bind:value="iframeWidth" />

<div ref:lowerIframeWrap class="iframe-wrapper" style="width: calc({{iframeWidth}}px - 1px)">
	<iframe class="iframe" ref:lowerIframe src="?"></iframe>
</div>

<script>
	import Em from './Em.html';
	import Breakpoint from './Breakpoint.html';

	function maxOrMin (pair) {
		return pair.min || pair.max;
	}

	function emToPx (pixelsPerEm, ems) {
		return ems * pixelsPerEm;
	}

	function pxToEm (pixelsPerEm, px) {
		return px / pixelsPerEm;
	}

	function toPx (pixelsPerEm, value, unit) {
		if (unit === 'px') {
			return value;
		}
		return emToPx(pixelsPerEm, value);
	}

	export default {
		components: {
			Em,
			Breakpoint
		},
		helpers: {
			maxOrMin
		},
		methods: {
			selectBreakpoint: function (pair) {
				console.log('pair',pair);
				const value = (pair.min||pair.max).value;
				const unit = (pair.min||pair.max).unit;

				this.set({
					iframeWidth: toPx(this.get('emsize'), value, unit),
					selected: pair
				});
				console.log('selectBreakpoint', value, unit, this.get('selected'));
			}
		}
	};
</script>
<style>

	.iframe-wrapper {
		margin: 1rem auto;
		height: 40vh;
		outline: 1px solid #aaa;
	}

	.iframe {
		width: 100%;
		height: 100%;
		border: none;
	}

	.resizer {
		width: 100%;
		margin: 0;
	}

</style>
