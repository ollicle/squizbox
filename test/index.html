<body>

<div class="outer">
	<h1>
		Content first design
	</h1>
	<div class="intro">
		<p>All too often we allow a narrow range pre-defined, device sized, breakpoints to make design decisions for us.</p>
		<p>
		The alternative is to design breakpoints around the content. This way it is not necessary to know in advance the screen sizes the page will be seen on.
		</p>
	</div>
</div>
